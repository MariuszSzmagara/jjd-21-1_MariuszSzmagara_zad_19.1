<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <title>Formularz rejestracyjny</title>
</head>
<body>
    <h2>Rejestracja</h2>
    <form>
        <div class="form-group">
            <div class="form-row">
            <label for="inputFirstName">Imię</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Wpisz imię">
          </div>
          <div class="form-group">
            <label for="inputLastName">Nazwisko</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Wpisz nazwisko">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Kobieta
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Mężczyzna
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">Adres email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wpisz adres email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
          </div>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Min. 8 znaków
          </small>
          <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Miasto</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Wojewódźtwo</label>
                  <select id="inputState" class="form-control">
                    <option selected>Wybierz...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Kod pocztowy</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlInline">
            <label class="custom-control-label" for="customControlInline">Akceptuję <a href="Files/regulamin.html" title="Przeczytaj regulamin">regulamin</a></label>
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlInline" checked>
            <label class="custom-control-label" for="customControlInline">Wyrażam zgodę na otzrymywanie informacji marketingowych</a></label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
</body>
</html>
